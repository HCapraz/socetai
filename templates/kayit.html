
# templates/kayit.html
{% extends 'base.html' %}

{% block title %}Üye Ol - SotecAI{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Üye Ol</h2>
            <p>SotecAI'ye üye olarak test dünyasındaki kaynaklara erişin.</p>
        </div>
        
        <form action="{{ url_for('kayit') }}" method="POST">
            <div class="form-group">
                <label for="ad" class="form-label">Adınız</label>
                <input type="text" id="ad" name="ad" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="soyad" class="form-label">Soyadınız</label>
                <input type="text" id="soyad" name="soyad" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">E-posta Adresiniz</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="parola" class="form-label">Parolanız</label>
                <input type="password" id="parola" name="parola" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="parola_tekrar" class="form-label">Parola Tekrar</label>
                <input type="password" id="parola_tekrar" name="parola_tekrar" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Üye Ol</button>
        </form>
        
        <div class="auth-footer">
            Zaten hesabınız var mı? <a href="{{ url_for('giris') }}">Giriş Yapın</a>
        </div>
    </div>
</div>
{% endblock %}
